<!DOCTYPE html>

    <style>
        .font-pinyon {
            font-family: 'Pinyon Script', cursive;
        }
        .font-garamond {
            font-family: 'EB Garamond', serif;
        }
    </style>
  <script type="module" crossorigin src="/main.js"></script>
  <link rel="modulepreload" crossorigin href="/client.js">
